<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special For You üíå</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #FFD6E8;
            --lavender: #E6E6FA;
            --baby-blue: #C9E4FF;
            --soft-white: #FFF5F8;
            --rose: #FFB6D9;
            --text-dark: #664E5C;
            --text-light: #9B7E8A;
            --gradient-1: #FFD6E8;
            --gradient-2: #E6E6FA;
            --gradient-3: #C9E4FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatUp 6s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 95%;
            margin: 20px;
            text-align: center;
        }

        /* Initial Screen - No Card */
        .initial-content {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-gif {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border-radius: 30px;
            overflow: hidden;
            margin: 0 auto 30px;
            box-shadow: 0 15px 40px rgba(255, 182, 217, 0.5);
            border: 5px solid rgba(255, 255, 255, 0.8);
        }

        .main-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .side-gifs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .side-gif {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(255, 182, 217, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.8);
            animation: float 3s ease-in-out infinite;
        }

        .side-gif:nth-child(1) { animation-delay: 0s; }
        .side-gif:nth-child(2) { animation-delay: 0.5s; }
        .side-gif:nth-child(3) { animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .side-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-frame {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            border-radius: 50%;
            border: 6px solid var(--rose);
            box-shadow: 0 10px 30px rgba(255, 182, 217, 0.5);
            overflow: hidden;
            background: linear-gradient(135deg, var(--lavender), var(--baby-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-frame::after {
            content: 'üñºÔ∏è';
            font-size: 50px;
            position: absolute;
        }

        .initial-message {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(255, 182, 217, 0.5);
        }

        .initial-message h1 {
            font-family: 'Caveat', cursive;
            font-size: 42px;
            color: white;
            margin-bottom: 15px;
            line-height: 1.3;
            text-shadow: 3px 3px 15px rgba(102, 78, 92, 0.3);
        }

        .open-button {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(135deg, var(--rose), #FF9EC9);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 182, 217, 0.6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .open-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .open-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .open-button:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(255, 182, 217, 0.8);
        }

        .open-button:active {
            transform: scale(0.95);
        }

        /* Letter Modal/Popup */
        .letter-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .letter-modal.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .letter-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 500px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(255, 182, 217, 0.6);
            border: 4px solid var(--soft-white);
            position: relative;
            animation: letterPopup 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes letterPopup {
            0% {
                opacity: 0;
                transform: scale(0.3) rotateY(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .letter-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 214, 232, 0.3) 0%, transparent 70%);
            animation: sparkleRotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkleRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .letter-gif {
            width: 100%;
            height: 180px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid var(--rose);
        }

        .letter-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .letter-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .letter-header h2 {
            font-family: 'Caveat', cursive;
            font-size: 38px;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .letter-message {
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-dark);
            margin-bottom: 30px;
            min-height: 200px;
            position: relative;
            z-index: 1;
        }

        .typing-text {
            display: inline;
            border-right: 2px solid var(--text-dark);
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .question-section {
            display: none;
            text-align: center;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .question-section.active {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        .question-text {
            font-family: 'Caveat', cursive;
            font-size: 24px;
            color: var(--text-light);
            margin-bottom: 25px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            min-height: 100px;
        }

        .choice-button {
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-size: 19px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        #yesButton {
            background: linear-gradient(135deg, #FFB6D9, #FF9EC9);
            color: white;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #yesButton:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 182, 217, 0.6);
        }

        #noButton {
            background: linear-gradient(135deg, var(--baby-blue), #A8D8FF);
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 214, 232, 0.95);
            backdrop-filter: blur(10px);
            z-index: 200;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .success-overlay.active {
            display: flex;
            animation: fadeIn 0.8s ease;
        }

        .success-content {
            text-align: center;
            max-width: 500px;
        }

        .success-gif {
            width: 250px;
            height: 250px;
            border-radius: 30px;
            overflow: hidden;
            margin: 0 auto 30px;
            box-shadow: 0 20px 50px rgba(255, 182, 217, 0.6);
            border: 5px solid white;
        }

        .success-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .success-content h2 {
            font-family: 'Caveat', cursive;
            font-size: 42px;
            color: var(--text-dark);
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--rose);
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Scrollbar styling */
        .letter-card::-webkit-scrollbar {
            width: 8px;
        }

        .letter-card::-webkit-scrollbar-track {
            background: rgba(255, 214, 232, 0.2);
            border-radius: 10px;
        }

        .letter-card::-webkit-scrollbar-thumb {
            background: var(--rose);
            border-radius: 10px;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .initial-message h1 {
                font-size: 32px;
            }

            .main-gif {
                max-width: 250px;
                height: 250px;
            }

            .side-gif {
                width: 80px;
                height: 80px;
            }

            .open-button {
                font-size: 19px;
                padding: 16px 40px;
            }

            .letter-card {
                padding: 30px 20px;
            }

            .letter-header h2 {
                font-size: 32px;
            }

            .letter-message {
                font-size: 15px;
            }

            .success-content h2 {
                font-size: 36px;
            }

            .success-gif {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

    <!-- Audio element for background music (optional) -->

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'ü©∑', '‚ù§Ô∏è'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 8000);
            }, 800);
        }

        // Create sparkles
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }

        // Typing animation
        function typeWriter(text, element, speed = 40) {
            let i = 0;
            element.innerHTML = '<span class="typing-text"></span>';
            const typingElement = element.querySelector('.typing-text');
            
            return new Promise((resolve) => {
                function type() {
                    if (i < text.length) {
                        typingElement.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        typingElement.style.borderRight = 'none';
                        resolve();
                    }
                }
                type();
            });
        }

        // Sound effects
        function playSound(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Confetti animation
        function createConfetti() {
            const colors = ['#FFB6D9', '#E6E6FA', '#C9E4FF', '#FFD6E8', '#FF9EC9', '#FFA5D8'];
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        // Open letter button
        document.getElementById('openButton').addEventListener('click', async function(e) {
            playSound(523.25, 0.2); // C note
            createSparkle(e.clientX, e.clientY);
            
            // Show letter modal
            document.getElementById('letterModal').classList.add('active');
            
            setTimeout(() => {
                // The romantic message
                const message = `From the moment I saw you, I knew my heart had found its home. Every day with you feels like a beautiful dream I never want to wake up from. Your smile lights up my darkest days, and your laughter is the sweetest melody I've ever heard.

You make me believe in magic, in fairy tales, in forever. With you, every moment becomes a precious memory, every second a treasure I hold close to my heart.

I want to be the reason behind your smile, the one who holds your hand through every adventure, the one who loves you more with each passing day.

So here I am, with my heart in my hands, asking you the most important question...

Will you be mine? üíï`;

                // Type the message
                typeWriter(message, document.getElementById('letterMessage'), 30).then(() => {
                    setTimeout(() => {
                        document.getElementById('questionSection').classList.add('active');
                        createMoreHearts();
                    }, 500);
                });
            }, 300);
        });

        // No button logic
        let yesButtonSize = 1;
        let noButtonAttempts = 0;
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        noButton.addEventListener('mouseenter', function() {
            moveNoButton();
        });

        noButton.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        // Also handle touch for mobile
        noButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        function moveNoButton() {
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            
            noButtonAttempts++;
            yesButtonSize += 0.2;
            yesButton.style.transform = `scale(${yesButtonSize})`;
            
            const maxX = containerRect.width - noButton.offsetWidth - 20;
            const maxY = containerRect.height - noButton.offsetHeight - 20;
            
            const randomX = Math.max(0, Math.random() * maxX);
            const randomY = Math.max(0, Math.random() * maxY);
            
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            
            playSound(392, 0.1); // G note
            
            // Update question text based on attempts
            const questionText = document.querySelector('.question-text');
            const messages = [
                'Are you suuuure? ü•∫',
                'Really? Think about it... ü•∫üíï',
                'But... but... ü•∫üíñ',
                'Pretty please? ü•∫‚ú®',
                'I know you want to say yes! üíï',
                'The YES button is looking pretty good now, right? üòä',
                'Come on... you know you want to! üíù',
                'Just click YES already! ü•∞'
            ];
            questionText.textContent = messages[Math.min(noButtonAttempts, messages.length - 1)];
        }

        // Yes button
        yesButton.addEventListener('click', function(e) {
            playSound(659.25, 0.3); // E note
            createSparkle(e.clientX, e.clientY);
            
            // Hide letter modal
            document.getElementById('letterModal').classList.remove('active');
            
            setTimeout(() => {
                // Show success overlay
                document.getElementById('successOverlay').classList.add('active');
                createConfetti();
                createMassiveHeartExplosion();
                
                // Try to play background music
                const music = document.getElementById('backgroundMusic');
                music.play().catch(e => console.log('Audio autoplay prevented'));
            }, 300);
        });

        // Create more hearts for celebrations
        function createMoreHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = 'üíï';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    setTimeout(() => heart.remove(), 6000);
                }, i * 80);
            }
        }

        // Massive heart explosion for success
        function createMassiveHeartExplosion() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'ü©∑', '‚ù§Ô∏è', 'üíû', 'üíì'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heartsContainer.appendChild(heart);
                    setTimeout(() => heart.remove(), 6000);
                }, i * 50);
            }
        }

        // Initialize
        createFloatingHearts();
        
        // Add sparkles on mouse move occasionally
        let sparkleTimeout;
        document.addEventListener('mousemove', (e) => {
            clearTimeout(sparkleTimeout);
            sparkleTimeout = setTimeout(() => {
                if (Math.random() > 0.95) {
                    createSparkle(e.clientX, e.clientY);
                }
            }, 100);
        });

        // Prevent body scroll when modal is open
        const letterModal = document.getElementById('letterModal');
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (letterModal.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            });
        });
        observer.observe(letterModal, { attributes: true, attributeFilter: ['class'] });
    </script>
